<div id="auth">
	<h1>Sign in</h1>
	<form name="authForm" role="form">
		<div class="form-group">
			<label for="login">Login:</label>
			<input name="login" id="login" type="text" class="form-control" ng-model="credentials.username">
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input name="pass" id="pass" type="password" class="form-control" ng-model="credentials.password">
		</div>
		<button type="submit" class="btn btn-success" ng-click="login(credentials)">Sign in</button>
		<a href="#signup">Sign up</a>
	</form>
</div>
