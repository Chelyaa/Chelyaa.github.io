<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clicker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="not-clicker-field">
     <div id="counter">0</div>
     <div id="info">
       per click: <span id="per-click">1</span><br>
       per second: <span id="per-second">0</span>
     </div>
   </div>
   <div id="butts">
      <button class="up-butt" id="up-per-click">per click [<span id="cost-click">10</span>]: + 1</button><br />
     <button class="up-butt" id="up-per-second">per second [<span id="cost-sec">10</span>]: + 1</button>
   </div>
   <button id="clicker-field"></button>

   <script src="clicker.js"></script>
</body>
</html>
