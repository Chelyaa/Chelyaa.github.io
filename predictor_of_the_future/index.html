<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Предсказатель будущего</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="butt-predict" class="">Узнать мое будущее</button>
	<div class="load invis">
		<p class="load-inf">Подождите немного... <span id="status"></span></p>
		<div class="status-bar">
			<div class="contain"></div>
		</div>
	</div>
	<div class="result invis">
		<h1>Ошибка!</h1>
		<p>Ваше будущее невозможно предсказать, потому что мы не можем его найти.<br>
		Попробуйте изменить что-нибудь в своей жизни и воспользоваться предсказателем позже.</p>
		<button id="butt-repeat-predict">Заново</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
