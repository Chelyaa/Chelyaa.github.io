<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag'n'Drop Cats</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Dosis:400,700');
		body {
			text-align: center;
		}
		img {
			width: 100px;
			position: absolute;
			cursor: pointer;
			z-index: 0;
		}
		#title {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			font-family: 'Dosis', sans-serif;
			font-weight: normal;
			font-size: 3em;
		}
	</style>
</head>
<body id="body">
	<h1 id="title"></h1>
	<script src="index.js"></script>
</body>
</html>
